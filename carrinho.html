<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <a href="carrinho.html"> <img src="imagens/carrinho.png" class="carrinho"></a>
        <a href="icone.html"> <img src="imagens/icon.png" class="icone"></a>
    <a href="index.html"><h1>SAMSONIC</h1></a>
    </header>
    <main>
        <!--inicio div para colocar o texto principal-->
        <div class="title">Seu Carrinho</div>
        <!--fim div-->
        <!--div principal-->
        <div class="content">
            <!--section para a tabela-->
            <section>
                <!--inicio tabela-->
                <table>
                    <!--head da tabela-->
                    <thead>
                        <!-- cria uma linha dentro de uma tag <table> e acomoda diversas tags <th> ou <td> que criam colunas dentro das linhas, formando uma tabela -->
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <!--fim do head-->
                    <!--body da tabela-->
                    <tbody>
                        <tr>
                            <td>
                                <div class="produto">
                                    <img src="imagens/s23.png" width="100" height="150" alt="nokia">
                                    <div class="info">
                                        <div class="nome">Samsonic Galaxy</div>
                                        <div class="cor">s23</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 2000,00</td>
                            <td>
                                <div class="quantidade">
                                    <button>-</button>
                                    <span>1</span>
                                    <button>+</button>
                                </div>
                            </td>
                            <td>R$ 2000,00</td>
                            <td>
                                <button class="delete">X</button>
                            </td>
                        </tr>   
                    </tbody>
                    <!--fim do body-->
                </table>
                <!--fim tabela-->
            </section>
            <!--fim section-->
            <aside>
                <div class="box">
                    <header class="cabe">Resumo da Compra</header>
                    <div class="info">
                        <div><span>Sub-total</span><span>R$ 2000,00</span></div>
                        <div><span>Frete</span><span>Grátis</span></div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$ 2000,00</span>
                    </footer>
                </div>
                <button>Finalizar Compra</button>
            </aside>
        </div> 
        <!--fim div principal-->
    </main>
</body>
<footer>
    <p>Atendimento</p>
    <p>Suporte</p>
</footer>  
</body>
</html>
